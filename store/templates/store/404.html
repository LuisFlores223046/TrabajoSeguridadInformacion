<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 6rem;
            color: #e17055;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .error-title {
            font-size: 3rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 1rem;
        }
        .error-subtitle {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 2rem;
        }
        .btn-home {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
        .coffee-beans {
            position: absolute;
            opacity: 0.1;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .beans-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .beans-2 { top: 20%; right: 10%; animation-delay: 2s; }
        .beans-3 { bottom: 20%; left: 15%; animation-delay: 4s; }
        .beans-4 { bottom: 10%; right: 20%; animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="coffee-beans beans-1"><i class="fas fa-coffee"></i></div>
    <div class="coffee-beans beans-2"><i class="fas fa-coffee"></i></div>
    <div class="coffee-beans beans-3"><i class="fas fa-coffee"></i></div>
    <div class="coffee-beans beans-4"><i class="fas fa-coffee"></i></div>
    
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-search"></i>
            </div>
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Oops! This page got lost like a coffee bean in a dark roast</h2>
            <p class="text-muted mb-4">
                The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
            
            <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
                <a href="/" class="btn-home">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="/admin-dashboard/" class="btn btn-outline-secondary rounded-pill px-4">
                    <i class="fas fa-tachometer-alt me-2"></i>Admin Dashboard
                </a>
            </div>
            
            <div class="mt-4">
                <small class="text-muted">
                    <i class="fas fa-lightbulb me-1"></i>
                    Tip: Check the URL for typos or use the navigation menu
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
